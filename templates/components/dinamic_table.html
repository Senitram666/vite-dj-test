<div class="card">
    <div class="header">
        <!-- Table Header -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-neutral-dark">Lista de Pedidos</h2>
            <div class="flex items-center gap-2">
                <input type="text" placeholder="Buscar pedido"
                    class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring focus:ring-blue-200"
                    x-model="search" @input="filterRows" />
                <span x-include="components\date_range_picker.html"></span>
                <button class="bg-primary text-white px-3 py-1 rounded-md hover:bg-primary-dark">
                    +
                </button>
            </div>
        </div>
    </div>
    <div class="body py-4">
        

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200 rounded-lg shadow-sm text-left text-sm">
                <thead class="bg-gray-100 border-b border-gray-200">
                    <tr>
                        <template x-for="header in headers" :key="header">
                            <th class="px-4 py-2 font-semibold text-neutral-dark" x-text="header"></th>
                        </template>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <template x-for="row in filteredRows" :key="row.id">
                        <tr class="hover:bg-gray-50">
                            <template x-for="(value, key) in row" :key="key">
                                <td class="px-4 py-2" x-text="value"></td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex justify-between items-center">
            <p class="text-sm text-neutral">
                Exibindo <span x-text="filteredRows.length"></span> de <span x-text="rows.length"></span> pedidos
            </p>
            <div class="flex items-center gap-2">
                <button class="px-2 py-1 border border-gray-300 rounded-md hover:bg-gray-100 text-neutral">1</button>
                <button class="px-2 py-1 border border-gray-300 rounded-md hover:bg-gray-100 text-neutral">2</button>
                <button class="px-2 py-1 border border-gray-300 rounded-md hover:bg-gray-100 text-neutral">3</button>
            </div>
        </div>


    </div>
</div>
