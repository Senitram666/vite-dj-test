<div x-data="dateRangePicker" class="relative w-64">
    <!-- Single Input -->
    <div>
        <button
            @click="show = !show"
            class="w-full text-left border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring focus:ring-blue-200"
        >
            <span x-text="displayText || 'Data Início ⇀ Data fim'"></span>
        </button>
    </div>

    <!-- Calendar Dropdown -->
    <div
        x-show="show"
        @click.outside="show = false"
        class="absolute z-10 mt-2 bg-white border border-gray-300 rounded shadow-lg p-4 w-full"
    >
        <div class="flex space-x-4">
            <!-- Start Date Calendar -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Data Início</label>
                <input
                    type="date"
                    x-model="startDate"
                    class="border border-gray-300 rounded w-full px-2 py-1 text-sm focus:outline-none focus:ring focus:ring-blue-200"
                />
            </div>
            <!-- End Date Calendar -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Data fim</label>
                <input
                    type="date"
                    x-model="endDate"
                    class="border border-gray-300 rounded w-full px-2 py-1 text-sm focus:outline-none focus:ring focus:ring-blue-200"
                />
            </div>
        </div>
        <!-- Buttons -->
        <div class="flex justify-end space-x-2 mt-4">
            <button
                @click="clear"
                class="px-4 py-2 text-sm text-gray-500 border border-gray-300 rounded hover:bg-gray-100"
            >
                Limpar
            </button>
            <button
                @click="apply"
                class="px-4 py-2 text-sm text-white bg-blue-500 rounded hover:bg-blue-600"
            >
                Filtrar
            </button>
        </div>
    </div>
</div>
